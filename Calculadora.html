<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora Nacho</title>
<link href="Calculadora.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="display">0</div>
  <div class="brand"><i>CALCULATOR_3000</i></div>
  <div>
    <button class="keypadN" id="seven">7</button>
    <button class="keypadN" id="eight">8</button>
    <button class="keypadN" id="nine">9</button>
    <button class="keypadN op" id="div">/</button>
  </div>
  <div>
    <button class="keypadN" id="four">4</button>
    <button class="keypadN" id="five">5</button>
    <button class="keypadN" id="six">6</button>
    <button class="keypadN op" id="mult">*</button>
  </div>
  <div>  
    <button class="keypadN" id="one">1</button>
    <button class="keypadN" id="two">2</button>
    <button class="keypadN" id="three">3</button>
    <button class="keypadN op" id="rest">-</button>
  </div>
  <div>
    <button class="keypadN reset" id="reset">C</button> 
    <button class="keypadN" id="zero">0</button>
    <button class="keypadN equal" id="equal">=</button>
    <button class="keypadN op" id="sum">+</button>
  </div>
</div>

<script src="Calculadora.js"></script>
</body>
</html>
